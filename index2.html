<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bot Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .split-background {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-side {
            background-color: #0D2D1E; /* Dark Green */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        
        }

        .right-side {
            background-color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container img {
            width: 50px;
            margin-bottom: 10px;
        }

        .hr-input {
            width: 100%;
    border: none;
    border-bottom: 1px solid #BDBDBD;
    margin-bottom: 15px;
    padding: 20px;
    outline: none;
        }

        .password-container {
            position: relative;
        }

        .password-container img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }

        .signup-btn {
            background-color: #0D2D1E;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            text-decoration: underline;
            color: black;
        }
        .btn-light{
            background: none;
    border: 1px solid #EEEEEE;
    border-radius: 20px;
    margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .split-background {
                flex-direction: column;
                height: auto;
            }

            .left-side, .right-side {
                width: 100%;
                flex: none;
                height: auto;
            }
            .left-side img{
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="split-background">
    <!-- Left Side (Dark Green) with Image -->
    <div class="left-side">
        <img src="./images/Download_premium_png_of_PNG_Cheerful_black_man_using_phone_adult_white_background_portability__by_Hoshi_about_black_man_holding_phone__youth__man_using_and_looking_phone_smiles__man_phone_png__and_cel.svg" alt="Image" style="width: 600px; position: absolute; margin: 0;">
    </div>

    <!-- Right Side (White) -->
    <div class="right-side">
        <img src="./images/Burstax_Logo-1-removebg-preview (1) 1.svg" alt="Company Logo">
        <h2 style="margin-top: 40px;">Join  Burstack</h2>
        <button class="btn btn-light  align-items-center justify-content-center">
            <img src="./images/icons8-google.svg" alt="Google" style="width: 20px; margin-right: 10px;"> Login with Google
        </button>
        <div class="form-container">
            
            <!-- Login with Google -->
           
            
            <br>

            <!-- Full Name -->
            <input type="text" class="hr-input" placeholder="Full Name">

            <!-- Email -->
            <input type="email" class="hr-input" placeholder="Email">

            <!-- Password with Toggle -->
            <div class="password-container">
                <input type="password" class="hr-input" placeholder="Password">
                <img src="./images/eye.svg" alt="See Password">
            </div>

            <!-- Terms and Conditions -->
            <div class="checkbox-container">
                <div>
                    <img src="./images/checkbox.svg" alt="Checkbox" style="width:25px"> I accept the terms and conditions
                </div>
                <button class="signup-btn">Sign Up</button>
            </div>

            <!-- Already Have an Account -->
            <div class="login-link">
                Own an account? <a href="#">Jump Writing</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
